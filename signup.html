<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Anu Manjooran</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="signup.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="search">
      <div class="logo-image">
          <img src="https://logos.textgiraffe.com/logos/logo-name/Anu-designstyle-boots-m.png" class="img-fluid" />
      </div>
      <p style="font-size:40px;color:#810000;text-align:center;Padding-top:10px;"><b>Anu Manjooran</b></p>
      <p style="font-size:25px;color:#810000;text-align:center;padding-top:-30px;">Explorer of My Own Dreams</p>

      <input type="text" placeholder="Search..">
    </div>
    <div class="menu">
      <div class="topnav">
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
      </div>
    </div>
    <div class="header">
    <h1>Sign Up</h1>
  </div>
   <form id="form" class="form">
                        <div class="form-controls">
                            <label for="username">Username</label>
                            <input type="text" placeholder="Enter your name" id="username" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                      <br>
                        </div>
                        <div class="form-controls">
                            <label for="number">Phone number</label>
                            <input type="tel" placeholder="Enter 10 digit phone number" id="number" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                    <div class="form-controls">
                            <label for="occupation">Occupation Looking For</label>
                            <input type="text" placeholder="Student/Educator " id="occupation" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                      <br>
                        </div>
                        <div class="form-controls">
                            <label for="qualification">Qualification</label>
                            <input type="text" placeholder="Students enter their grade and Educators their highest qualification" id="qualification"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                      <small>Error message</small>
                      <br>
                        </div>
                        <div class="form-controls">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter mail id" id="email" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                        <div class="form-controls find">
                            <label for="password">Password</label>
                            <input onkeyup="trigger()" type="password" placeholder="Password" id="password" style="font-size:15px"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                            <div class="indicator" style="text-align: center;">
                                <span class="weak"></span>
                                <span class="medium"></span>
                                <span class="strong"></span>
                            </div>
                            <div class="text" style="text-align: center;"></div>
                    </div>
                    <br>
                        <div class="form-controls">
                            <label for="password2">Password check</label>
                            <input type="password" placeholder="Confirm password" id="password2"/>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                    </div>
                    <br>
                    <!-- <div class=" form-controls mb-3 form-check ">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" style="color: black;">Check me out</label>
                    </div> -->
                    <button>Submit</button>
                    <!-- <input type="submit" onclick="return validate()"> -->
                    </form>
            
             <br><br><br>            
        </form>
    </section>
    <script src="signup.js"></script>
  </body>
</html>
